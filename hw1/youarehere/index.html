<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>you are here.</title>
<script>
    function showPosition() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var positionInfo = "You are here: (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " + position.coords.longitude + ")";
                document.getElementById("result").innerHTML = positionInfo;
            });
        } else {
            alert("Please try a different browser.");
        }
    }
</script>
</head>
<body>
    <button type="button" onclick="showPosition();">Please click if you are feeling lost...</button>
    <div id="result">
        <!--Position information will be inserted here-->
    </div>
</body>
</html>
